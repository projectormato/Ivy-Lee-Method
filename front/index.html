<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="todo-list-example">
      <form v-on:submit.prevent="addNewTodo">
        <label for="new-todo">ToDo：</label>
        <input
          v-model="newTodoText"
          id="new-todo"
        >
        <button>追加！</button>
      </form>

      <ul>
        <li
          is="todo-item"
          v-for="(todo, index) in todos"
          v-bind:key="todo.id"
          v-bind:title="todo.name"
          v-on:remove="deleteTodo(todo.id, index)"
        ></li>
      </ul>

      <button v-on:click="todoFillter(1)">今日</button>
      <button v-on:click="todoFillter(2)">いつか</button>
      <button v-on:click="todoFillter(3)">バッチ</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
